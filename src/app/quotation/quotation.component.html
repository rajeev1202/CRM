<!-- <h1>quotation works!</h1> -->
<div style="margin: 16px">
  <div class="customer-table" style="margin-bottom: 16px;">
    <table mat-table [dataSource]="quotationList" class="mat-elevation-z8">
        <ng-container matColumnDef="Quotation Number">
            <th mat-header-cell *matHeaderCellDef>Quotation Number</th>
            <td mat-cell *matCellDef="let element">{{element.quotationNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="Company Name">
          <th mat-header-cell *matHeaderCellDef>Company Name</th>
          <td mat-cell *matCellDef="let element">{{element.companyDetails[0].name}}</td>
        </ng-container>
        <ng-container matColumnDef="Project Name">
            <th mat-header-cell *matHeaderCellDef>Project Name</th>
            <td mat-cell *matCellDef="let element">{{element.projectName}}</td>
        </ng-container> <ng-container matColumnDef="Submitted To">
            <th mat-header-cell *matHeaderCellDef>Submitted To</th>
            <td mat-cell *matCellDef="let element">{{element.submittedTo}}</td>
        </ng-container>
        <ng-container matColumnDef="Date Of Quotation">
            <th mat-header-cell *matHeaderCellDef>Date of Quotation</th>
            <td mat-cell *matCellDef="let element">{{element.dateOfQuotation}}</td>
        </ng-container>
        <ng-container matColumnDef="Quoatation">
          <th mat-header-cell *matHeaderCellDef>Quoatation</th>
          <td mat-cell *matCellDef="let element"><button mat-button (click)="openViewQuotation(element)">View</button>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  <button
    mat-raised-button
    style="margin-top: 30px"
    (click)="openQuotationForm()"
  >
    generate Quotation
  </button>
</div>
