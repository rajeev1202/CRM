<div style="padding: 20px;">
    <button
    mat-raised-button 
    (click)="onClickOpen()"
  >
    Add Purchase Order
  </button>
</div>

<div class="po-table" style="display: flex; padding: 20px;  box-sizing: border-box;">
<table mat-table [dataSource]="poData" class="mat-elevation-z8">

<ng-container matColumnDef="Customer Name">
   <th mat-header-cell *matHeaderCellDef>Customer Name</th>
   <td mat-cell *matCellDef="let element">{{element.customerDetails[0].name}}</td>
</ng-container>

<ng-container matColumnDef="Project Name">
    <th mat-header-cell *matHeaderCellDef>Project name</th>
    <td mat-cell *matCellDef="let element">{{element.projectDetails[0].name}}</td>
</ng-container>

<ng-container matColumnDef="Quotation No">
    <th mat-header-cell *matHeaderCellDef>Quotation No</th>
    <td mat-cell *matCellDef="let element">{{element.quotationDetails[0].quotationNumber}}</td>
</ng-container>

<ng-container matColumnDef="PO Number">
    <th mat-header-cell *matHeaderCellDef>PO Number</th>
    <td mat-cell *matCellDef="let element">{{element.purchaseOrderNumber}}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
