    <app-header></app-header>
    <div style="padding: 10px 5px;margin-left: auto;">
        <button mat-raised-button (click)="openCustomerDialog()">Add customer</button>
        <button style="margin-left: 30px;" mat-raised-button (click)="openContactsDialog()">Add contacts</button>
     </div>
    <div class="customer-table">
        <table mat-table [dataSource]="customer_Table" class="mat-elevation-z8">
            <ng-container matColumnDef="customer name">
                <th mat-header-cell *matHeaderCellDef>Customer name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="created date">
                <th mat-header-cell *matHeaderCellDef>Created date</th>
                <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
            </ng-container> <ng-container matColumnDef="contact person">
                <th mat-header-cell *matHeaderCellDef>Contact person</th>
                <td mat-cell *matCellDef="let element">{{element.contactPerson}}</td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>
            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef>Currency</th>
                <td mat-cell *matCellDef="let element">{{element.currency}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element ">{{element.email}}<br></td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Phone number</th>
                <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

<router-outlet></router-outlet>
